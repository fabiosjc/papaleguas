<!DOCTYPE html>
<html>
<head>
    <title>Compatilhando dados entre Controllers</title>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{data.message}}</h1>
    </div>

    <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{reversedMethod(data.message)}}</h1>
    </div>
</div>

    <script src="../../angular.js"></script>
    <script src="main.js"></script>
</body>
</html>
